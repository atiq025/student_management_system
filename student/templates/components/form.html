<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">{{field.label}}</label>
        {{ field }}
      </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
